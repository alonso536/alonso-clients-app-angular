<table class="table table-hover">
    <thead>
        <tr>
            <th>Folio</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let invoice of invoices">
            <td>{{ invoice.id }}</td>
            <td>{{ invoice.createdAt | date:'dd-MMM-yyyy' }}</td>
            <td>{{ invoice.total }}</td>
            <td>
                <button class="btn btn-primary btn-sm bg-gradient mx-2" [routerLink]="['/clients/invoice/show', invoice.id]">Ver</button>
                <button *ngIf="user?.admin" class="btn btn-danger btn-sm bg-gradient mx-2" (click)="delete(invoice)">Borrar</button>
            </td>
        </tr>
    </tbody>
</table>
