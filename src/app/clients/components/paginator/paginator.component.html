<ul class="pagination justify-content-center" *ngIf="pages.length > 0">
    <li [ngClass]="paginator.first ? 'disabled page-item' : 'page-item'">
        <a class="page-link" [routerLink]="['/clients/home/page/', 0]"><<<</a>
    </li>
    <li class="page-item">
        <a *ngIf="paginator.number > 0" class="page-link" [routerLink]="['/clients/home/page/', paginator.number - 1]">&laquo;</a>
    </li>
    <li class="page-item" *ngFor="let page of pages">
        <span *ngIf="page - 1 == paginator.number" class="page-link disabled">{{ page }}</span>
        <a *ngIf="page - 1 != paginator.number" class="page-link" [routerLink]="['/clients/home/page/', page - 1]">{{ page }}</a>
    </li>
    <li class="page-item">
        <a *ngIf="paginator.number < paginator.totalPages - 1" class="page-link" [routerLink]="['/clients/home/page/', paginator.number + 1]">&raquo;</a>
    </li>
    <li [ngClass]="paginator.last ? 'disabled page-item' : 'page-item'">
        <a class="page-link" [routerLink]="['/clients/home/page/', paginator.totalPages - 1]">>>></a>
    </li>
</ul>
